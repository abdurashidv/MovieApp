<!-- LOGIN -->
<div class="row" [hidden]="isLogin">
  <div class="col-md-4 col-sm-3"></div>
  <div class="col-md-4 col-sm-6 col">
    <form action="" method="post">
      <h2 class="form-signin-heading">Please sign in</h2>
      <span style="color:red; font-weight: bold;">{{errorMessage}}</span>
      <input #login type="text" class="form-control" placeholder="Login" required="" autofocus="">
      <input #password type="password" class="form-control" placeholder="Password" required="">
      <label>
        <a (click)="showSignup()"> Sign up </a>
      </label>

      <button (click)="userLogin(login.value, password.value)" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
    </form>
  </div>
  <div class="col-md-4 col-sm-3"></div>
</div>

<!-- SIGNUP -->
<div class="row" [hidden]="!isLogin">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form role="form" action="" method="post">
      <h2>Please Sign Up</h2>
      <span style="color:red; font-weight: bold;">{{errorMessage}}</span>
      <hr class="colorgraph">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" name="firstname" id="firstname" class="form-control input-lg" placeholder="First Name" tabindex="1">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" name="lastname" id="lastname" class="form-control input-lg" placeholder="Last Name" tabindex="2">
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" name="login" id="login" class="form-control input-lg" placeholder="Login" tabindex="4">
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12"><input name="signup" type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
      </div>
    </form>
  </div>
</div>
